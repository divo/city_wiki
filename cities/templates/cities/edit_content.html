{% extends "base.html" %}

{% block content %}
<style>
    .container {
        max-width: 800px;
        margin: 2rem auto;
    }
    
    .input-container {
        margin-bottom: 2rem;
    }
    
    .input-container textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        min-height: 150px;
        resize: vertical;
    }
    
    .output-container {
        margin-top: 2rem;
        display: none;
    }
    
    .output-text {
        padding: 1rem;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        white-space: pre-wrap;
    }
    
    .loading {
        display: none;
        margin: 1rem 0;
        color: #6c757d;
    }
    
    .spinner-border {
        width: 1rem;
        height: 1rem;
        margin-left: 0.5rem;
    }
</style>

<div class="container">
    <h2>Edit Content</h2>
    <p class="text-muted">Enter your text below to get a reworded version.</p>
    
    <form id="rewordForm" class="mb-4">
        {% csrf_token %}
        <div class="input-container">
            <label for="textInput">Text to reword:</label>
            <textarea 
                class="form-control" 
                id="textInput" 
                rows="6" 
                required 
                placeholder="Enter your text here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">
            Reword Text
            <div class="spinner-border spinner-border-sm d-none" role="status" id="loading">
                <span class="sr-only">Loading...</span>
            </div>
        </button>
    </form>
    
    <div class="output-container" id="outputContainer">
        <h4>Reworded Version:</h4>
        <div class="output-text" id="outputText"></div>
    </div>
</div>

<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

document.getElementById('rewordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const input = document.getElementById('textInput');
    const text = input.value.trim();
    const button = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    const outputContainer = document.getElementById('outputContainer');
    const outputText = document.getElementById('outputText');
    
    if (!text) return;
    
    // Reset UI
    button.disabled = true;
    loading.classList.remove('d-none');
    
    try {
        const response = await fetch('/generate/reword/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: `text=${encodeURIComponent(text)}`
        });
        
        const data = await response.json();
        
        if (data.content) {
            outputText.textContent = data.content;
            outputContainer.style.display = 'block';
        } else if (data.message) {
            outputText.textContent = 'Error: ' + data.message;
            outputContainer.style.display = 'block';
        }
    } catch (error) {
        outputText.textContent = 'Error: ' + error.message;
        outputContainer.style.display = 'block';
    } finally {
        button.disabled = false;
        loading.classList.add('d-none');
    }
});
</script>
{% endblock %}
