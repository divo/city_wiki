<!DOCTYPE html>
<html>
<head>
    <title>City Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .city-list { display: grid; gap: 20px; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        .city-item { padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
