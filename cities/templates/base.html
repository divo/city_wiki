<!DOCTYPE html>
<html>
<head>
    <title>City Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .city-list { display: grid; gap: 20px; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        .city-item { padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .city-item a { color: #333; text-decoration: none; }
        .city-item a:hover { text-decoration: underline; }
        
        .city-header { margin-bottom: 40px; }
        .back-link { display: inline-block; margin-top: 10px; color: #666; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        
        .category-section { margin-bottom: 40px; }
        .table-responsive { overflow-x: auto; }
        .poi-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .poi-table th, .poi-table td { 
            padding: 12px; 
            text-align: left; 
            border-bottom: 1px solid #ddd; 
        }
        .poi-table th { background: #f5f5f5; }
        .poi-table tr:hover { background: #f9f9f9; }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
