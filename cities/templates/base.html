<!DOCTYPE html>
<html>
<head>
    <title>City Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block extra_head %}{% endblock %}
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .city-list { display: grid; gap: 20px; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        .city-item { padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .city-item a { color: #333; text-decoration: none; }
        .city-item a:hover { text-decoration: underline; }
        
        .city-header { margin-bottom: 40px; }
        .back-link { display: inline-block; margin-top: 10px; color: #666; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        
        .category-section { margin-bottom: 40px; }
        .table-responsive { overflow-x: auto; }
        .poi-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .poi-table th, .poi-table td { 
            padding: 12px; 
            text-align: left; 
            border-bottom: 1px solid #ddd; 
        }
        .poi-table th { background: #f5f5f5; }
        .poi-table tr:hover { background: #f9f9f9; }
        
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .import-section {
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .import-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .import-form input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .import-form button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .import-form button:hover {
            background: #0056b3;
        }
        
        .import-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
